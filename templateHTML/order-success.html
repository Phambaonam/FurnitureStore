<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/order-success.css">
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cantata+One" rel="stylesheet">
</head>
<body>

<div class="shipping-header">
    <div class="container">
        <div class="row row-style-1">
            <div class="col-lg-2 visible-lg-block">
                <a href="home.html">
                    <img src="img/logo-min.png" style="max-width:100px;margin-left: 110px;margin-top: 15px;" class="img-responsive"
                         alt="Image">
                </a>
            </div>
            <div class="col-lg-8">
                <div class="row bs-wizard">
                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 bs-wizard-step complete">
                        <div class="text-center bs-wizard-stepnum">
                            <span>Đăng Nhập</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <span class="bs-wizard-dot">1</span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 bs-wizard-step complete">
                        <div class="text-center bs-wizard-stepnum">
                            <span class="hidden-xs">Địa Chỉ Giao Hàng</span>
                            <span class="visible-xs-inline-block">Địa Chỉ</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <span class="bs-wizard-dot">2</span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 bs-wizard-step active">
                        <div class="text-center bs-wizard-stepnum">
                            <span class="hidden-xs">Thanh Toán &amp; Đặt Mua</span>
                            <span class="visible-xs-inline-block">Thanh Toán</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <span class="bs-wizard-dot">3</span>
                    </div>

                </div>
            </div>
            <div class="col-lg-2 visible-lg-block hotline">
                <img src="https://vcdn.tikicdn.com/assets/img/hotline.png" height="42" width="176" alt="">
            </div>
        </div>
    </div>
</div>
<div class="container payment-main">
    <div class="row">
        <div class=" col-md-2"></div>
        <div class=" col-md-8">
            <div class="order-success">
                <h3>Cám ơn bạn đã mua hàng tại Min!</h3>
                <h5>Mã số đơn hàng của bạn:</h5>
                <div class="code-order">
                    <span>09052017</span>
                </div>
                <h5>Bạn có thể xem lại <a href="order.html">Đơn hàng của tôi</a></h5>
            </div>
        </div>
        <div class=" col-md-2"></div>
    </div>
</div>
</body>
</html>
